    <!-- Start googleMap-->
    <section class="google_map">

                <!-- Add Google Maps -->
                <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDdoPzLXAprGtWvJvNe_MjSDMbIp70ld00"></script>
                <script>
                    var myCenter = new google.maps.LatLng(23.751787, 90.438829);

                    function initialize() {
                        var mapProp = {
                            center: myCenter,
                            zoom: 16,
                            draggable: true,
                            scrollwheel: false,
                            mapTypeId: google.maps.MapTypeId.ROADMAP
                        };

                        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

                        var marker = new google.maps.Marker({
                            position: myCenter,
                            icon: "../image/map.png",
                        });

                        marker.setMap(map);
                    }

                    google.maps.event.addDomListener(window, 'load', initialize);
                </script>
            </div>
        </div>
